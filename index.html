<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <title>Paint With Vanilla JavaScript</title>
  </head>
  <body>
    <div class="paint">
      <div class="tool-box">
        <input id="color-picker" type="color" />
        <input id="color-size" type="range" value="1" min="1" max="40" />
        <button id="undo-button" disabled><i class="fas fa-undo"></i></button>
        <button id="redo-button" disabled><i class="fas fa-redo"></i></button>
        <button id="save-button">Save</button>
      </div>
      <div class="presets">
        <label>With:</label>
        <input id="width-input" type="number" min="300" max="5000" value="500">
        <label>Height:</label>
        <input id="height-input" type="number" min="300" max="5000" value="500">
        <button id="new-button">New</button>
        <label>Or</label>
        <button id="get-from-store-button" >Get From Store</button>
      </div>
      <div id="positions"></div>
      <canvas></canvas>
    </div>

    <script src="app.js"></script>
  </body>
</html>
